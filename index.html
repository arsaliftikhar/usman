<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"

    </head>

    <body>
        
        <div class="container">
            <div class="row">
                <div class="offset-md-4 col-md-4">
                    <div class="card mt-5">
                        <div class="card-header">
                            Form Details
                        </div>
                        <div class="card-body">
                            <input type="text" placeholder="Username" id="username" class="form-control mb-3" autocomplete="off">
                            <input type="email" placeholder="Email" id="email" class="form-control mb-3" autocomplete="off">
                            <button class="btn btn-primary mb-3" onclick="submitForm()">Submit</button>
                            <button class="btn btn-danger mb-3" onclick="resetForm()">Reset</button>
                        </div>
                    </div>
                    <div id="tableRecord"></div>
                </div>
            </div>
        </div>







        

        <script src="main.js"></script>
